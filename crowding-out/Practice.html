{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}Practice Round{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles.css' %}">

<!-- Hidden field must be inside oTreeâ€™s automatically created form,
     so we insert it directly here (NOT inside our own <form>) -->
<input type="hidden" name="practice_words" id="hidden-words-field">

<div class="text-center">
    <h2>{{ phase_name }}</h2>
    <p class="lead">Get familiar with the task. This round is <strong>not paid</strong>.</p>
    <p><strong>Time limit: 1 minute</strong></p>
</div>

<div id="puzzle-container"></div>

<script src="{% static 'puzzle.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initializePuzzle('{{ grid_phase }}', {{ duration }}, 'practice_words');
    });
</script>
{% endblock %}
