{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}Phase 3{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles.css' %}">

<!-- Hidden field INSIDE oTreeâ€™s auto-generated form -->
<input type="hidden" name="phase3_words" id="hidden-words-field">

<div class="text-center">
    <h2>{{ phase_name }}</h2>
    <p class="lead">The incentive part is over. This round is <strong>not paid</strong>.</p>
    <p><strong>Time limit: 3 minutes</strong></p>
</div>

<div id="puzzle-container"></div>

<script src="{% static 'puzzle.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initializePuzzle('{{ grid_phase }}', {{ duration }}, 'phase3_words');
    });
</script>
{% endblock %}
