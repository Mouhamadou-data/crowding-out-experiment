{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}Phase 2{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles.css' %}">

<!-- Hidden field INSIDE oTreeâ€™s auto-generated form -->
<input type="hidden" name="phase2_words" id="hidden-words-field">

<div class="text-center">
    <h2>{{ phase_name }}</h2>
    <p class="lead"><strong style="color: green;">THIS ROUND IS PAID</strong></p>
    <p><strong>Time limit: 3 minutes</strong></p>
</div>

<div id="puzzle-container"></div>

<script src="{% static 'puzzle.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initializePuzzle('{{ grid_phase }}', {{ duration }}, 'phase2_words');
    });
</script>
{% endblock %}
