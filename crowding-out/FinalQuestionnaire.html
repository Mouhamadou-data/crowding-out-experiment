{% extends "global/Page.html" %}
{% load otree %}

{% block title %}Final Questions{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Final Questions</h2>
        <p>Thank you for completing all the puzzle rounds! A few final questions.</p>
        <hr>
        {% for field in form %}
            <div class="form-group mb-3">
                {% formfield field %}
            </div>
        {% endfor %}
        {% next_button %}
    </div>
</div>
{% endblock %}
